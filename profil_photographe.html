<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <title>FishEye</title>
</head>

<body>
  <header class="body-header" role=”banner”>
    <div class="body-header-img-profil">
      <a href="index.html">
        <img src="img/logo.png" alt="Fisheye Home page">
      </a>
    </div>
  </header>

  <main class="body-main" role=”main”>
    <section class="photographe-details">
      <div class="photographe-details-texte">
        <h1 class="photographe-details-nom">Mimi Keel</h1>
        <p class="photographe-details-lieu" lang="en">London, UK</p>
        <p class="photographe-details-slogan">Voir le beau dans le quotidien</p>
        <div class="header-nav">
          <ul>
            <li class="header-navigation-item">
              <span class="sr-only" lang="en">Tag travel</span>
              <a href="#" lang="en">#travel</a>
            </li>
            <li class="header-navigation-item">
              <span class="sr-only" lang="en">Tag portraits</span>
              <a href="#" lang="en">#portraits</a>
            </li>
          </ul>
        </div>        
      </div>
      <div class="photographe-details-contact">
        <button class="button-contact">Contactez-moi</button>
      </div>
      <div class="photographe-details-img">
        <img class="photographe-img" src="img/preview_mimikeel.png" alt="">
      </div>
    </section>

    <section>
      <div class="photographe-dropdown">
        <label for="tri-elements" aria-labelledby="tri-elements">Trier par</label>

        <div class="dropdown_box">
          <div id="custom_dropdown" class="custom_dropdown">
            <span>Popularité</span>
            <img id="arrow" class="arrow" src="img/arrow_closed.png" alt="" aria-hidden="true">
          </div>
          <div id="dropdown_options" class="dropdown_options">
              <span class="options option1 selected" data-value="popularité">Popularité</span>
              <span class="options option2" data-value="date">Date</span>
              <span class="options option3" data-value="titre">Titre</span>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
