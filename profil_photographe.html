<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=DM+Sans">
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/photographe.js"></script>
  <title>FishEye - Photographe</title>
</head>

<body class="body-photographe">
  <header class="body-header">
    <div class="body-header-img-profil">
      <a href="index.html">
        <img src="img/logo.png" alt="Logo de FishEye - Page d’accueil">
      </a>
    </div>
  </header>

  <main class="body-main">
    <!-- bloc details du photographe et btn contact -->
    <section class="photographe-details">
      <div class="photographe-details-texte">
        <h1 class="photographe-details-nom">Chargement...</h1>
        <p class="photographe-details-lieu" lang="en"></p>
        <p class="photographe-details-slogan"></p>
        <div class="header-nav">
          <ul class="header-nav-tags">
            
          </ul>
        </div>        
      </div>
      <div class="photographe-details-contact">
        <button class="button-contact" type="button">Contactez-moi</button>
      </div>
      <div class="photographe-details-img">
        <img class="photographe-img" src="#" alt="">
      </div>
    </section>

    <!-- bloc somme des likes et prix par jour -->
    <aside class="likes_prix">
      <div class="total_likes">
        <p id="total_likes_p"></p>
        <span>
         <img lang="en" src="img/likes_total.png" alt="likes"> 
        </span> 
      </div>
      <p id="prix_jour"></p>
    </aside>

    <!-- label du menu dropdown -->
    <div class="photographe-dropdown">
      <label id="ordre-par">Trier par</label>

      <!-- bloc menu dropdown -->
      <div class="dropdown_box">
        <button id="custom_dropdown"  class="custom_dropdown" aria-haspopup="listbox" aria-expanded="false">
          <span id="portfolio_filtre"></span>
          <img id="arrow" class="arrow" src="img/arrow_closed.png" alt="" aria-hidden="true">
        </button>
        <div id="dropdown_options" class="dropdown_options" role="listbox" aria-labelledby="ordre-par">
            <button id="option_popularite" role="option" class="options" data-value="popularité">Popularité</button>
            <span class="dropdown_separateur"></span>
            <button id="option_date" role="option" class="options"  data-value="date">Date</button>
            <span class="dropdown_separateur"></span>
            <button id="option_titre" role="option" class="options" data-value="titre">Titre</button>
        </div>
      </div>
    </div>

    <!-- bloc medias du photographe -->
    <div class="portfolio_photographe">
      <ul class="portfolio_photographe_medias">

      </ul>
    </div>

    <!-- bloc formulaire contact -->
    <div class="contact_container">
      <div class="contact_form" role="dialog" aria-labelledby="contact">
        <h2 id="contact">Contactez-moi<br>Mimi keel</h2>
        <form>
          <div class="formData" id="champPrenom">
            <label for="first">Prénom</label><br>
            <input
              class="text-control"
              type="text"
              id="first"
              name="first"
              minlength="2"
              required
            />
            <!-- <br><p  class="messageErreurChamps" id="erreurPrenom">Veuillez entrer 2 caractères ou plus étant compris dans l'alphabet pour le champ du prénom.</p> -->
          </div>
          <div
            class="formData" id="champNom">
            <label for="last">Nom</label><br>
            <input
              class="text-control"
              type="text"
              id="last"
              name="last"
              minlength="2"
              required
            />
            <!-- <br><p class="messageErreurChamps" id="erreurNom">Veuillez entrer 2 caractères ou plus étant compris dans l'alphabet pour le champ du nom.</p> -->
          </div>
          <div
            class="formData" id="champEmail">
            <label for="email">Email</label><br>
            <input
              class="text-control"
              type="email"
              id="email"
              name="email"
              required
            />
            <!-- <br><p class="messageErreurChamps" id="erreurEmail">Veuillez entrer une adresse email valide.</p> -->
          </div>
          <div
            class="formData" id="champMessage">
            <label for="message">Votre message</label><br>
            <textarea name="message" id="message" required></textarea>
            <!-- <br><p class="messageErreurChamps" id="erreurMessage">Veuillez entrer un message.</p> -->
          </div>
          <button class="button_form" type="button">Envoyer</button>
        </form>
        <button class="close_form">
            <img src="img/close_form.png" alt="Fermer la fenêtre">
        </button>
      </div>
    </div>

    <!-- bloc lightbox -->
    <div class="lightbox_container">
      <div class="lightbox" role="dialog" aria-label="vue rapprochée des medias">
        <div class="lightbox_img">

        </div>
        <a class="left_arrow" href="">
          <img src="img/arrow_left.png" alt="image précédente">
        </a>
        <a class="right_arrow" href="">
          <img src="img/arrow_right.png" alt="image suivante">
        </a>
        <button class="close_lightbox">
          <img src="img/close_lightbox.png" alt="Fermer la fenêtre">
        </button>
      </div>
    </div>
  </main>
</body>
</html>
